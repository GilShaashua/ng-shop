<div class="gallery" *ngIf="images">
    <div class="main-image">
        <img [src]="selectedImage" alt="main product" />
    </div>

    <div class="images-container">
        <button
            *ngIf="isLeftArrowShown"
            class="btn-left"
            (click)="onClickArrowBtn('left')"
        >
            <i class="pi pi-angle-left"></i>
        </button>

        <button
            *ngIf="isRightArrowShown"
            class="btn-right"
            (click)="onClickArrowBtn('right')"
        >
            <i class="pi pi-angle-right"></i>
        </button>

        <div class="images" #imagesContainer>
            <img
                [ngClass]="{ active: activeImage === image }"
                *ngFor="
                    let image of images;
                    let idx = index;
                    trackBy: trackByImage
                "
                (click)="onSelectImage(idx)"
                [src]="image"
                alt="image"
            />
        </div>
    </div>
</div>
