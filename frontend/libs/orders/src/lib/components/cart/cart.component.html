<div class="cart" *ngIf="cart" [ngClass]="{ open: isCartShown }">
    <div class="header">
        <h1>My Cart</h1>
        <button (click)="onCloseCart.emit(false)" class="btn-close">
            <i class="pi pi-times"></i>
        </button>
    </div>

    <ul>
        <orders-cart-item
            *ngFor="let cartItem of cart"
            [cartItem]="cartItem"
        ></orders-cart-item>
    </ul>
</div>
