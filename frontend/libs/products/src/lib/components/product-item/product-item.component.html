<li class="product-item">
    <img
        [src]="product.image"
        alt="product"
        routerLink="/products/details/{{ product.id }}"
    />
    <div class="inner-container">
        <h4 class="name">{{ product.name }}</h4>
        <h5 class="price">{{ product.price | currency }}</h5>
        <button class="btn-add-cart" (click)="onAddProduct.emit(product.id)">
            <i class="pi pi-shopping-cart"></i>
            Add to cart
        </button>
    </div>
</li>
