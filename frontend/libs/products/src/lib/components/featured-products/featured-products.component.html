<section class="featured-products" *ngIf="featuredProducts">
    <h2>Featured Products</h2>
    <ul class="featured-products-list">
        <products-product-item
            *ngFor="let product of featuredProducts"
            [product]="product"
            (onAddProduct)="onAddProduct.emit($event)"
        ></products-product-item>
    </ul>
</section>
