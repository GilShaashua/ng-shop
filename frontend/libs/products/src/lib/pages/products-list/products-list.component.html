<section
    class="products-list"
    *ngIf="products && categories && isParamsInited; else loader"
>
    <div class="categories">
        <h3>Categories</h3>

        <ul>
            <li *ngFor="let category of categories">
                <input
                    [(ngModel)]="
                        selectedCategories[category.name.toLowerCase()]
                    "
                    type="checkbox"
                    [name]="category.name"
                    [id]="category.name"
                    (change)="onChangeCategory()"
                />
                <label for="{{ category.name }}">{{ category.name }}</label>
            </li>
        </ul>
    </div>

    <div class="products">
        <h3>Products</h3>

        <ul>
            <products-product-item
                *ngFor="let product of products"
                [product]="product"
            ></products-product-item>
        </ul>
    </div>
</section>

<ng-template #loader>
    <div class="loader">
        <i class="pi pi-spin pi-spinner"></i>
    </div>
</ng-template>
