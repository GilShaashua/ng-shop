<section
    class="products-list"
    *ngIf="isParamsInited && products && categories; else loader"
>
    <div class="categories">
        <h3>Categories</h3>

        <ul>
            <li *ngFor="let category of categories; trackBy: trackByCategory">
                <input
                    [(ngModel)]="
                        selectedCategories[category.name.toLowerCase()]
                    "
                    type="checkbox"
                    [name]="category.name"
                    [id]="category.name"
                    (change)="onChangeCategory()"
                />
                <label for="{{ category.name }}">{{ category.name }}</label>
            </li>
        </ul>
    </div>

    <div class="products">
        <h3>Products</h3>

        @if (products.products.length) {
        <ul>
            <products-product-item
                *ngFor="
                    let product of products.products;
                    trackBy: trackByProduct
                "
                [product]="product"
                (onAddProduct)="onAddProduct($event)"
            ></products-product-item>
        </ul>
        } @else {
        <p>No Products found</p>
        }
    </div>
</section>

<ng-template #loader>
    <div class="loader">
        <i class="pi pi-spin pi-spinner"></i>
    </div>
</ng-template>

<p-toast position="bottom-center"></p-toast>
