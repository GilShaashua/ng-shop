<section class="home-page full" *ngIf="categories && featuredProducts">
    <ngshop-hero></ngshop-hero>
    <products-categories-banner
        [categories]="categories"
    ></products-categories-banner>
    <products-featured-products
        [featuredProducts]="featuredProducts"
        (onAddProduct)="onAddProduct($event)"
    ></products-featured-products>
</section>
