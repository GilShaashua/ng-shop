<section class="orders-page" *ngIf="orders; else loader">
    <div class="name-page">
        <h1>Orders</h1>
        <p>List of all orders</p>
    </div>

    <p-table [columns]="cols" [value]="orders" class="p-table">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th
                    *ngFor="let col of columns; let i = index"
                    [pSortableColumn]="col.field"
                >
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                    {{ col.header }}
                </th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    <ng-container *ngIf="col.field === 'user'">{{
                        rowData[col.field]
                    }}</ng-container>

                    <ng-container *ngIf="col.field === 'totalPrice'">{{
                        rowData[col.field] | currency
                    }}</ng-container>

                    <ng-container *ngIf="col.field === 'dateOrdered'">{{
                        rowData[col.field] | date : 'dd/MM/yyyy'
                    }}</ng-container>

                    <ng-container *ngIf="col.field === 'status'"
                        ><p-tag
                            [rounded]="true"
                            [value]="orderStatus[rowData[col.field]].label"
                            [severity]="orderStatus[rowData[col.field]].color"
                            [style]="{
                                fontSize: '14px',
                                paddingInline: '15px',
                                height: '30px',
                                
                            }"
                        ></p-tag
                    ></ng-container>
                </td>
                <td>
                    <p-button
                        styleClass="p-button-trash"
                        icon="pi pi-trash"
                        (click)="onDeleteOrder(rowData.id)"
                    ></p-button>
                    <p-button
                        styleClass="p-button-details"
                        icon="pi pi-eye"
                        routerLink="/orders/{{ rowData.id }}"
                    ></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</section>

<ng-template #loader>
    <div class="loader-container">
        <p><i class="pi pi-spin pi-spinner"></i></p>
    </div>
</ng-template>

<p-toast></p-toast>

<p-confirmDialog #cd>
    <ng-template pTemplate="headless" let-message>
        <div
            class="confirm-modal flex flex-column align-items-center p-5 border-round"
        >
            <div
                class="icon border-circle inline-flex justify-content-center align-items-center h-6rem w-6rem -mt-8"
            >
                <i class="pi pi-question text-5xl"></i>
            </div>
            <span class="font-bold text-2xl block mb-2 mt-4">{{
                message.header
            }}</span>
            <p class="mb-0">{{ message.message }}</p>
            <div class="flex align-items-center gap-2 mt-4">
                <button
                    pButton
                    label="Save"
                    (click)="cd.accept()"
                    class="w-8rem"
                ></button>
                <button
                    pButton
                    label="Cancel"
                    (click)="cd.reject()"
                    class="p-button-outlined w-8rem"
                ></button>
            </div>
        </div>
    </ng-template>
</p-confirmDialog>
