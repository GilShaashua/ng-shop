<section
    class="order-statistics-page"
    *ngIf="chart && years && filterBy.dateOrdered; else loader"
>
    <div class="header">
        <div class="inner-container">
            <h2>Orders Statistics</h2>

            <button class="btn-close" routerLink="/">
                <i class="pi pi-times"></i>
            </button>
        </div>

        <p-dropdown
            [options]="years"
            [(ngModel)]="filterBy.dateOrdered"
            placeholder="Select a Year"
            (onChange)="getOrderStatistics()"
        />
    </div>

    <div class="body">
        <div class="amount-orders-year">
            <p>Amount of orders: {{ amountOrdersPerYear }}</p>
        </div>

        <canvas
            baseChart
            [data]="chart.data"
            [type]="chart.type"
            [options]="chart.options"
        ></canvas>
    </div>
</section>

<ng-template #loader>
    <section class="loader-container-statistics">
        <div class="loader">
            <p><i class="pi pi-spin pi-spinner"></i></p>
        </div>
    </section>
</ng-template>
