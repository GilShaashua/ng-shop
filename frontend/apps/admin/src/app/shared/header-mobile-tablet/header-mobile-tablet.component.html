<header class="admin-header-mobile-tablet">
    <div class="inner-container">
        <div class="logo" routerLink="/">
            <img src="assets/logo.png" alt="logo" />
        </div>

        <p class="logged-in-user" *ngIf="loggedInUser">
            Hello <span>{{ loggedInUser.name }}</span>
        </p>

        <nav [ngClass]="{ navOpen: isNavOpen }">
            <ul>
                <li
                    routerLink="/"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }"
                    (click)="isNavOpen = false"
                >
                    <a><i class="pi pi-home"></i>Dashboard</a>
                </li>
                <li
                    routerLink="/products"
                    routerLinkActive="active"
                    (click)="isNavOpen = false"
                >
                    <a><i class="pi pi-briefcase"></i>Products</a>
                </li>
                <li
                    routerLink="/categories"
                    routerLinkActive="active"
                    (click)="isNavOpen = false"
                >
                    <a><i class="pi pi-list"></i>Categories</a>
                </li>
                <li
                    routerLink="/orders"
                    routerLinkActive="active"
                    (click)="isNavOpen = false"
                >
                    <a><i class="pi pi-shopping-cart"></i>Orders</a>
                </li>
                <li
                    routerLink="/users"
                    routerLinkActive="active"
                    (click)="isNavOpen = false"
                >
                    <a><i class="pi pi-users"></i>Users</a>
                </li>
            </ul>

            <div class="logout" (click)="onLogout()">
                <i class="pi pi-sign-out"></i>
                Logout
            </div>
        </nav>

        <div
            class="cover"
            [ngClass]="{ coverOpen: isNavOpen }"
            (click)="isNavOpen = false"
        ></div>

        <div class="icons">
            <i class="pi pi-bars" (click)="isNavOpen = true"></i>
        </div>
    </div>
</header>
